# Render.com deployment configuration
# Reference: https://render.com/docs/yaml-spec

services:
  - type: web
    name: paimon-backend
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon  # Choose region closest to your database
    plan: starter  # free tier, upgrade to starter for production
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: paimon-db
          property: connectionString
      - key: REDIS_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://paimon.dex,http://localhost:4000
    autoDeploy: true
    buildFilter:
      paths:
        - paimon-backend/**

databases:
  - name: paimon-db
    databaseName: paimon
    plan: starter  # free tier
    postgresMajorVersion: 15
